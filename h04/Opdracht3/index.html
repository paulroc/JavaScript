<!DOCTYPE html>
<html lang="en">
<head>

    <title>Opdracht3</title>
    <style>
        #slideholder1{
            height: 200px;
            width: 600px;
            border: 3px black solid;
        }
        #slideholder2{
            height: 200px;
            width: 600px;
            border: 3px black solid;
        }
        #slideholder3{

        }
    </style>
</head>
<body>
<div id="slideholder1"></div>
<div id="slideholder2"></div>
<div id="slideholder3"></div>
<script>
    var plaatjes1 = [1,2,3,4];
    var teller1 = 0;

    slideholder1.style.backgroundSize = 'cover';

    slideholder1.addEventListener("click",function (){
        slideholder1.style.backgroundImage = "url('img_werk/hoofd" + getHoofd() +".jpg')";
    });

    function getHoofd() {
        if (teller1>=plaatjes1.length){
            teller1=1;
        }else {
            teller1++;
        }
        console.log(teller1);
        return teller1;
    }
    var plaatjes2 = [1,2,3,4];

        }else {

        }
        console.log(teller2);

    slideholder3.addEventListener("click",function (){

    });

    function getMond() {
        if (teller3>=plaatjes3.length){
            teller3=1;
        }else {
            teller3++;
        }
        console.log(teller3);
        return teller3;
    }
</script>

</html>
